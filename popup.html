<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="closeButton" class="close-btn">&times;</button>
    <div class="logo-container">
        <a href="https://www.purchasingprogramsaudi.com/Index.cfm" target="_blank">
            <img src="icon/MOHlogo.png" alt="Logo" class="logo" />
        </a>
    </div>

    <div class="auto-refresh-container">
        <label class="auto-refresh-label">Auto Refresh</label>
        <label class="switch">
            <input type="checkbox" id="autoRefreshToggle">
            <span class="slider"></span>
        </label>
        <input type="number" id="autoRefreshTime" placeholder="Seconds" min="1">
    </div>

    <button id="refreshButton" class="animated-button">Refresh</button>
    <button id="openAttach" class="animated-button">Open Attachments</button>

    <div class="footer-info">
        <button id="checkForUpdates" class="animated-button" style="float: right;">Check for updates</button>
        <div>Developed by Dr-Abdullatif Algushy</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
